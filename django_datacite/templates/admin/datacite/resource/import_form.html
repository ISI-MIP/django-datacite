{% extends "admin/base_site.html" %}
{% load i18n %}
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="{% trans 'Import' %}" class="danger" name="_send">
    <input type="submit" value="{% trans 'Back' %}" name="_back">
</form>

{% endblock %}
