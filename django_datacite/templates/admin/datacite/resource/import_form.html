{% extends "admin/base_site.html" %}
{% load i18n %}
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="help">{% trans 'Please provide upload a DataCite JSON file OR provide a URL where a DataCite JSON file is located.' %}</div>

    <input type="submit" value="{% trans 'Import' %}" class="danger" name="_send">
    <input type="submit" value="{% trans 'Back' %}" name="_back">
</form>

{% endblock %}
